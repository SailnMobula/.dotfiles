live_config_reload: true

window:
  opacity: 0.90
  padding:
    x: 18
    y: 16
  dynamic_padding: false
  decorations: buttonless

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  size: 18.0
  # not working anymore https://github.com/alacritty/alacritty/releases/tag/v0.11.0
  # use defaults write -g AppleFontSmoothing -int 0 
  #use_thin_strokes: true not working anymo

key_bindings:
  - { key: Key5,     mods: Alt,        chars: "\x5b"                     }
  - { key: Key6,     mods: Alt,        chars: "\x5d"                     }
  - { key: Key7,     mods: Alt|Shift,  chars: "\x5c"                     }
  - { key: Key7,     mods: Alt,        chars: "\x7c"                     }
  - { key: Key8,     mods: Alt,        chars: "\x7b"                     }
  - { key: Key9,     mods: Alt,        chars: "\x7d"                     }
  - { key: L,        mods: Alt,        chars: "\x40"                     } 


import:
  # uncomment the flavour you want below:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

